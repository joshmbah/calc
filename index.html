   var v = document.getElementById('ResultDisplay').value;

function buttonFive(){
   var v = document.getElementById('ResultDisplay').value;

function buttonSix(){

function buttonNine(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = v+'9';
}

function buttonZero(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = v+'0';
}

function updateOn(){
   ResultDisplay.value = null;
	btnOff = true; 

}

function updateOff(){
   ResultDisplay.value = null;
    btnOff = false; 
	
}

function buttonSine(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.sin(v);
}

function buttonCosine(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.cos(v);
}

function buttonTan(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.tan(v);
}

function buttonAsin(){
   var v = document.getElementById('ResultDisplay').value;

}

   var v = document.getElementById('ResultDisplay').value;

function buttonAtan(){
   var v = document.getElementById('ResultDisplay').value;

}

   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.pow(v,2);
}

function buttonPow3(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.pow(v,3);
}
	function buttonlog(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.log(v);
}
	//for log10
	function btnloginvert(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.log10(v);
}
	//for squareroot operation//
function squareroot(){
   var v = document.getElementById('ResultDisplay').value;
   document.getElementById('ResultDisplay').value = Math.sqrt(v);
}
	function addSign(sign){
		if(sign=="=" && ResultDisplay.value != ""){
				var qqq = ResultDisplay.value.split(mainSign);
			    var num1 = parseFloat(qqq[0]);
				var num2 = parseFloat(qqq[1]);
			switch	 (mainSign)
			{
				case "+": ResultDisplay.value = num1+num2 ; mainSign = ""; break;
				case "/": ResultDisplay.value = num1/num2 ; mainSign = "";break;
				case "-": ResultDisplay.value = num1-num2 ; mainSign = "";break;
				case "*": ResultDisplay.value = num1*num2 ; mainSign = "";break;
			}
			
		} else if (ResultDisplay.value != "" && mainSign =="")
		{
				var v = document.getElementById('ResultDisplay').value;
				document.getElementById('ResultDisplay').value = v+sign;
				mainSign = sign;
				 var num = 123;
		}
	}
	
//Code for btn DEL //	
function ClearEntry(){
    ResultDisplay.value = "";
        FlagNewNum = true;
}

function Clear(ResultDisplay) {
ResultDisplay.value = ResultDisplay.value.substring(0,ResultDisplay.value.length - 1)
}
</script>
</head>
<body style="background-color:crimson">
    <div id="container">
        <input id="ResultDisplay" name="ResultDisplay" placeholder="0" size = "35" readonly>
        <button id="btnOff" onclick = "updateOff()">OFF</button>
        <button id="btnOn" onclick = "updateOn()">ON</button>
        <button id="sin" onclick = "buttonSine()">sin</button>
        <button id="cos" onclick = "buttonCosine()">cos</button>
        <button id="tan" onclick = "buttonTan()">tan</button>
        <button id="sininvert" onclick = "buttonAsin()">sin<sup>-1</sup></button>
        <button id="cosinvert" onclick = "buttonAcos()">cos<sup>-1</sup></button>
        <button id="taninvert" onclick = "buttonAtan()">tan<sup>-1</sup></button>
        <button id="power2" onclick = "buttonPow2()">x<sup>2</sup></button>
        <button id="power3" onclick = "buttonPow3()">x<sup>3</sup></button>
        <button id="exp" onclick = "screenUpdate(this.id)">x!</button>
        <button id="negate" onclick = "screenUpdate(this.id)">x<sup>-1</sup></button>
        <button id="btnpercent" onclick = "screenUpdate(this.id)">%</button>
        <button id="btnopenbracket" onclick = "screenUpdate(this.id)">(</button>
        <button id="btnclosebracket" onclick = "screenUpdate(this.id)">)</button>
        <button id="btnNeg" onclick = "screenUpdate(this.id)">(-)</button>
        <button id="btnlog" onclick = "buttonlog()">log</button>
        <button id="btnlog10" onclick = "btnloginvert()">log<sub>10</sub></button>
        <button id="btnsqrt" onclick = "screenUpdate(this.id)">sqrt</button>
        <input id="btn1" onclick = "buttonOne()" type="button" value="1">
        <input id="btn2" onclick = "buttonTwo()" type="button" value="2">
        <input id="btn3" onclick = "buttonThree()" type="button" value="3">
        <input id="btn4" onclick = "buttonFour()" type="button" value="4">
        <input id="btn5" onclick = "buttonFive()" type="button" value="5">
        <input id="btn6" onclick = "buttonSix()" type="button" value="6">
        <input id="btn7" onclick = "buttonSeven()" type="button" value="7">
        <input id="btn8" onclick = "buttonEight()" type="button" value="8">
        <input id="btn9" onclick = "buttonNine()" type="button" value="9">
        <input id="btn0" onclick = "buttonZero()" type="button" value="0">
        <button id="btnDEL" onclick = "ClearEntry()">DEL</button>
        <button id="btnC" onclick = "Clear(ResultDisplay)">C</button>
        <button id="btn+" onclick = "addSign('+')">+</button>
        <button id="btn-" onclick = "addSign('-')" >-</button>
        <button id="btn*" onclick = "addSign('*')">*</button>
        <button id="btn/" onclick = "addSign('/')">/</button>
        <button id="btn." onclick = "addDot()">.</button>
        <button id="btn=" onclick = "addSign('=')">=</button>
